<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LimeGoal - Coming Soon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at top left, #1c1c1c 0%, #000 70%);
      color: #e7ffe0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(15, 15, 15, 0.95);
      border-radius: 28px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.65);
      padding: 48px 40px 40px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #2a2a2a;
      backdrop-filter: blur(4px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 36px rgba(0, 0, 0, 0.8);
    }

    .logo-img {
      width: 88px;
      height: 88px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: contain;
      background: #191919;
      border: 3px solid #bfff00;
      box-shadow: 0 0 22px #bfff0022;
      animation: fadeinDown 1.4s;
    }

    @keyframes fadeinDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 2.3rem;
      font-weight: 700;
      color: #bfff00;
      letter-spacing: 2.5px;
      margin-bottom: 8px;
      text-shadow: 0 2px 18px rgba(191,255,0,0.15);
      user-select: none;
    }

    .tagline {
      font-size: 1.05rem;
      color: #ffffffd9;
      margin-bottom: 18px;
      font-weight: 400;
      letter-spacing: 0.8px;
    }

    .soon {
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #bfff00;
      margin-bottom: 16px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(191,255,0,0.2); }
      100% { text-shadow: 0 0 30px rgba(191,255,0,0.7); }
    }

    .msg {
      color: #f1f1f1;
      font-size: 1.05rem;
      text-align: center;
      letter-spacing: 0.6px;
      max-width: 360px;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .email {
      background: linear-gradient(90deg,#bfff00 0%,#72ff2a 100%);
      color: #111;
      font-size: 1.05rem;
      margin-bottom: 15px;
      font-weight: 600;
      padding: 10px 26px;
      border-radius: 14px;
      box-shadow: 0 2px 14px rgba(191,255,0,0.35);
      text-decoration: none;
      transition: all 0.25s ease;
      letter-spacing: 0.5px;
    }

    .email:hover {
      background: linear-gradient(90deg,#72ff2a 0%,#bfff00 100%);
      color: #000;
      box-shadow: 0 4px 28px rgba(191,255,0,0.65);
    }

    .socials {
      margin-top: 14px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .socials a {
      color: #bfff00;
      font-size: 1.45rem;
      text-decoration: none;
      transition: color 0.2s, transform 0.25s;
      filter: drop-shadow(0 2px 5px rgba(191,255,0,0.2));
    }

    .socials a:hover {
      color: #72ff2a;
      transform: scale(1.15);
    }

    footer {
      position: fixed;
      bottom: 12px;
      font-size: 0.85rem;
      color: #777;
      letter-spacing: 0.5px;
    }

    @media (max-width: 460px) {
      .card {
        padding: 26px 12px;
      }
      .logo { font-size: 1.6rem; }
      .soon { font-size: 1rem; }
      .msg { font-size: 0.95rem; }
      .email { font-size: 0.95rem; }
    }
  </style>
  <script src="https://kit.fontawesome.com/5fa88c658e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <img class="logo-img" src="logo.png" alt="LimeGoal Logo" />
    <div class="logo">LimeGoal</div>
    <div class="tagline">Built for Football Fans</div>
    <div class="soon">⚽ Coming Soon ⚽</div>
    <div class="msg">Our football scoring app is almost ready.<br>Stay tuned for match-day magic!</div>
    <a class="email" href="mailto:contact@limegoal.com">✉️ contact@limegoal.com</a>
    <div class="socials">
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <footer>© 2025 LimeGoal. All rights reserved.</footer>
</body>
</html>
