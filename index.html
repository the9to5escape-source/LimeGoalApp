<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LimeGoal | Football Scoring App - Coming Soon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- SEO meta tags -->
  <meta name="description" content="LimeGoal - Football scoring app. Coming soon! Stay tuned for match-day magic.">
  <meta property="og:title" content="LimeGoal - Football Scoring App">
  <meta property="og:description" content="Track football matches with LimeGoal — coming soon!">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --lime: #bfff00;
      --lime-light: #72ff2a;
      --bg-dark: #1c1c1c;
      --text-light: #f1f1f1;
    }

    body {
      background: radial-gradient(ellipse at top left, var(--bg-dark) 0%, #000 70%);
      color: #e7ffe0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    main.card {
      background: rgba(15, 15, 15, 0.95);
      border-radius: 28px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.65);
      padding: 48px 40px 60px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #2a2a2a;
      backdrop-filter: blur(4px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      margin-bottom: 40px;
    }

    main.card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 36px rgba(0, 0, 0, 0.8);
    }

    .logo-img {
      width: 88px;
      height: 88px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: contain;
      background: #191919;
      border: 3px solid var(--lime);
      box-shadow: 0 0 22px #bfff0022;
      animation: fadeinDown 1.4s;
      transition: box-shadow 0.4s;
    }

    .logo-img:hover {
      box-shadow: 0 0 32px #bfff0090, 0 2px 32px #242;
    }

    @keyframes fadeinDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 2.3rem;
      font-weight: 700;
      color: var(--lime);
      letter-spacing: 2.5px;
      margin-bottom: 8px;
      text-shadow: 0 2px 18px rgba(191,255,0,0.15);
      user-select: none;
    }

    .tagline {
      font-size: 1.05rem;
      color: #ffffffd9;
      margin-bottom: 18px;
      font-weight: 400;
      letter-spacing: 0.8px;
      text-align: center;
    }

    .soon {
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--lime);
      margin-bottom: 16px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(191,255,0,0.2); transform: scale(1); }
      50% { text-shadow: 0 0 30px rgba(191,255,0,0.7); transform: scale(1.05); }
      100% { text-shadow: 0 0 10px rgba(191,255,0,0.2); transform: scale(1); }
    }

    .msg {
      color: var(--text-light);
      font-size: 1.05rem;
      text-align: center;
      letter-spacing: 0.6px;
      max-width: 360px;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .email {
      background: linear-gradient(90deg, var(--lime) 0%, var(--lime-light) 100%);
      color: #111;
      font-size: 1.05rem;
      margin-bottom: 15px;
      font-weight: 600;
      padding: 10px 26px;
      border-radius: 14px;
      box-shadow: 0 2px 14px rgba(191,255,0,0.35);
      text-decoration: none;
      transition: all 0.25s ease;
      letter-spacing: 0.5px;
      border: none;
      outline: none;
      display: inline-block;
    }

    .email:hover, .email:focus {
      background: linear-gradient(90deg, var(--lime-light) 0%, var(--lime) 100%);
      color: #000;
      box-shadow: 0 4px 28px rgba(191,255,0,0.65);
      transform: translateY(-2px);
      cursor: pointer;
    }

    .socials {
      margin-top: 14px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .socials a {
      color: var(--lime);
      font-size: 1.45rem;
      text-decoration: none;
      transition: color 0.2s, transform 0.25s;
      filter: drop-shadow(0 2px 5px rgba(191,255,0,0.2));
    }

    .socials a:hover {
      color: var(--lime-light);
      transform: scale(1.15);
    }

    footer {
      position: fixed;
      bottom: 12px;
      font-size: 0.85rem;
      color: #777;
      letter-spacing: 0.5px;
      left: 0;
      right: 0;
      text-align: center;
    }

    @media (max-width: 460px) {
      main.card {
        padding: 26px 14px 50px;
        min-width: unset;
      }
      .logo-img { width: 60px; height: 60px; }
      .logo { font-size: 1.6rem; }
      .soon { font-size: 1rem; }
      .msg { font-size: 0.95rem; }
      .email { font-size: 0.95rem; }
    }
  </style>
  <!-- FontAwesome for Social Icons -->
  <script src="https://kit.fontawesome.com/5fa88c658e.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="card">
    <!-- Logo -->
    <img class="logo-img" src="logo.png" alt="LimeGoal circular logo" />

    <!-- Brand Name -->
    <div class="logo">LimeGoal</div>

    <!-- Tagline -->
    <div class="tagline">Where Every Kick Matters!</div>

    <!-- Coming Soon Animation -->
    <div class="soon">⚽ Coming Soon ⚽</div>

    <!-- Message -->
    <div class="msg">Our football scoring app is almost ready.<br>Stay tuned for match-day magic!</div>

    <!-- Contact Email -->
    <a class="email" href="mailto:contact@limegoal.com" aria-label="Contact LimeGoal via email">✉️ contact@limegoal.com</a>

    <!-- Social Links -->
    <div class="socials">
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </main>

<footer>
  © 2025 LimeGoal. All rights reserved. |
  <a href="https://limegoal.com/privacy.html" style="color:#777;">Privacy Policy</a>
</footer>
</body>
</html>
